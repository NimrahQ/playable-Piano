<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Playable Piano</h2>
            <div class="column volume-slider"><span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any"></div>
            <div class="column keys-checkbox"><span>Show Keys</span> <input type="checkbox" checked> </div>
        </header>
        <ul class="piano-keys">
            <li class="white key"data-key="a"><span>a</span></li>
            <li class="black key"data-key="w"><span>w</span></li>
            <li class="white key"data-key="s"><span>s</span></li>
            <li class="black key"data-key="e"><span>e</span></li>
            <li class="white key"data-key="d"><span>d</span></li>
            <li class="black key"data-key="f"><span>f</span></li>
            <li class="white key"data-key="t"><span>t</span></li>
            <li class="black key"data-key="g"><span>g</span></li>
            <li class="white key"data-key="y"><span>y</span></li>
            <li class="black key"data-key="h"><span>h</span></li>
            <li class="white key"data-key="u"><span>u</span></li>
            <li class="black key"data-key="j"><span>j</span></li>
            <li class="white key"data-key="k"><span>k</span></li>
            <li class="black key"data-key="o"><span>o</span></li>
            <li class="white key"data-key="l"><span>l</span></li>
            <li class="black key"data-key="p"><span>p</span></li>
            <li class="white key"data-key=";"><span>;</span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
